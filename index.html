<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>急救流程互動頁面</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-areas:
        "safety energy ppe"
        "entry entry entry"
        "assess history handover treat"
        "urgency urgency urgency"
        "vitals vitals exam"
        "imist isbar isbar";
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-rows: minmax(60px, auto);
      gap: 10px;
      width: 420px;
    }

    .grid button,
    .grid .label {
      border: 2px solid #003366;
      background-color: #fff;
      color: #003366;
      font-size: 16px;
      text-align: center;
      padding: 10px;
      line-height: 1.4;
      cursor: pointer;
    }

    .label {
      cursor: default;
    }

    .alert {
      background-color: #fff0f0;
      color: #cc0000;
      border-color: #cc0000;
      font-weight: bold;
    }

    .grid .long {
      grid-column: span 3;
    }

    .grid .vitals {
      grid-row: span 2;
    }

    /* Grid area assignment */
    .safety   { grid-area: safety; }
    .energy   { grid-area: energy; }
    .ppe      { grid-area: ppe; }
    .entry    { grid-area: entry; }
    .assess   { grid-area: assess; }
    .history  { grid-area: history; }
    .handover { grid-area: handover; }
    .treat    { grid-area: treat; }
    .urgency  { grid-area: urgency; }
    .vitals   { grid-area: vitals; }
    .exam     { grid-area: exam; }
    .imist    { grid-area: imist; }
    .isbar    { grid-area: isbar; }

    /* Special layout fix for 4-element row (病史 交接 處置) */
    .history, .handover, .treat {
      font-size: 14px;
      padding: 8px;
    }

    .grid .imist, .grid .isbar {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <button class="btn safety">安全</button>
    <button class="btn energy">量能</button>
    <button class="btn ppe">PPE</button>

    <button class="btn entry long">進場</button>

    <button class="btn assess">評估</button>
    <button class="btn history">病史</button>
    <button class="btn handover">交接</button>
    <button class="btn treat">處置</button>

    <div class="label alert urgency">危急度判斷</div>

    <button class="btn vitals">意識<br>呼吸<br>脈搏<br>血壓<br>瞳孔<br>體溫<br>膚色<br>SpO₂</button>
    <button class="btn exam">從頭到腳<br>理學檢查</button>

    <button class="btn imist">IMIST</button>
    <button class="btn isbar">ISBAR</button>
  </div>

  <script>
    document.querySelectorAll(".btn").forEach(button => {
      button.addEventListener("click", () => {
        alert("你點選了：「" + button.innerText.trim() + "」");
      });
    });
  </script>
</body>
</html>
