<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>急救流程互動頁面</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: minmax(60px, auto);
      gap: 10px;
      max-width: 600px;
      width: 100%;
    }

    .btn, .label {
      background-color: #ffffff;
      border: 2px solid #003366;
      color: #003366;
      font-size: 16px;
      padding: 10px;
      text-align: center;
      line-height: 1.4;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e0ecff;
    }

    .alert {
      background-color: #fff0f0;
      color: #cc0000;
      border-color: #cc0000;
      font-weight: bold;
      cursor: default;
    }

    .wide {
      grid-column: span 4;
    }

    .half {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <button class="btn">安全</button>
    <button class="btn">量能</button>
    <button class="btn">PPE</button>
    <button class="btn">進場</button>

    <button class="btn wide">評估</button>

    <button class="btn">病史</button>
    <button class="btn">交接</button>
    <button class="btn">處置</button>
    <div></div> <!-- 空格補滿4欄 -->

    <div class="label alert wide">危急度判斷</div>

    <button class="btn">意識<br>呼吸<br>脈搏<br>血壓</button>
    <button class="btn">瞳孔<br>體溫<br>膚色<br>SpO₂</button>
    <button class="btn">從頭到腳</button>
    <button class="btn">理學檢查</button>

    <button class="btn half">IMIST</button>
    <button class="btn half">ISBAR</button>
  </div>

  <script>
    document.querySelectorAll(".btn").forEach(button => {
      button.addEventListener("click", () => {
        alert("你點選了：「" + button.innerText.trim() + "」");
      });
    });
  </script>
</body>
</html>
